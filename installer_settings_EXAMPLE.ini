; UT2004 Installer Settings Example
; This file shows how to configure custom download URLs for Cloudflare R2 or other hosting
; Copy this to installer_settings.ini (same folder as the installer) and customize the URLs

[Installation]
; Your CD key will be saved here after first install
CDKey=

[Options]
; User preferences
KeepFiles=0
CleanTemp=1
AddFirewall=1
MaxDetail=0

; ==============================================================================
; DOWNLOAD URLs - CLOUDFLARE R2 EXAMPLE
; ==============================================================================
; Replace the URLs below with your own hosting URLs
; You can use any number of parts (Part1, Part2, Part3, Part4, Part5, etc.)
; The installer will automatically detect single-file vs multi-part archives

[DownloadURLs_ISO]
URL=https://pub-ccfc9b6b7fba405e8a9d1bcb027e8418.r2.dev/UT2004.ISO


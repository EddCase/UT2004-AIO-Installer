; ========================================
; UT2004 Installer Settings
; ========================================
; This file stores your installer preferences
; Useful for repeat testing/installations
;
; The installer will create this file automatically,
; but you can also create/edit it manually.

[Installation]
; CD Key (format: XXXXX-XXXXX-XXXXX-XXXXX)
; Leave blank if you don't have one
CDKey=

[Options]
; Keep installer files after installation (ISO, patches, bonus packs)
; 1 = Keep files, 0 = Delete after install
KeepFiles=1

; Clean temporary installation files
; 0 = Keep temp files (for debugging), 1 = Clean temp files
; Note: If KeepFiles=1, temp is kept; if KeepFiles=0, temp is cleaned
CleanTemp=0
